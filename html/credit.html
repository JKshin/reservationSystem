<!DOCTYPE>
<html>
<title>credit</title>
<head>
<script src="/system/js/jquery-3.1.1.min.js"></script>
<script src="/system/js/credit.js"></script>

<link rel="stylesheet" type="text/css" href="/system/css/credit.css">
</head>
<body>
<div>

</div>
<div class="background">
	<div class="header-menu"></div>
	<div class="content-menu">
		<div class="pay-section">
			<h1>신용카드 결제</h1>
			<table>
				<tr>
					<td class="fixed-text">
						금액 : 
					</td>
					<td>
						<div class="invoice-section">
							<span style="float : left" id="invoice">0</span><div style="float : left">원</div>
						</div>
					</td>
				</tr>
				<tr>
					<td class="fixed-text">
						카드사 선택 : 
					</td>
					<td>
						<div class="method-section">
							<select id="company" name="company" class ="company">
								<option value="AAA">AAA card</option>
								<option value="BBB">BBB card</option>
								<option value="CCC">CCC card</option>
							</select>
						</div>
					</td>
				</tr>
				<tr>
					<td class="fixed-text">
						카드 번호 : 
					</td>
					<td>
						<div class="cardNumber-section">
							<div class="cardNumber">
							<input type="number" id="firstNumbers" class="firstNumbers" maxlength="4">
							</div>
							-
							<div class="cardNumber">
							<input type="number" id="secondNumbers" class="secondNumbers" maxlength="4">
							</div>
							-
							<div class="cardNumber">
							<input type="number" id="thirdNumbers" class="thirdNumbers" maxlength="4">
							</div>
							-
							<div class="cardNumber">
							<input type="number" id="fourthNumbers" class="fourthNumbers" maxlength="4">
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td class="fixed-text">
						유효 년월 : 
					</td>
					<td>
						<div class="validDate-section">
							<input style="float : left" type="number" id="validYear" class="validDate" maxlength="2"><div style="float : left">년</div>
							<input style="float : left" type="number" id="validMonth" class="validDate" maxlength="2"><div style="float : left">월</div>
						</div>
					</td>
				</tr>
				<tr>
					<td class="fixed-text">
						비밀 번호 : 
					</td>
					<td>
						<div class="password-section">
							<input type="password" id="pwd" class="pwd">
						</div>
					</td>
				</tr>
			</table>
		</div>
		<div class="button-section">
			<div class="cancel-button">
				<button type="button" id= "cancel" class="cancel">취소</button>
			</div>
			<div class="next-button">
				<button type="button" id = "next" class="next">결제 요청</button>
			</div>
		</div>
	</div>
	<div class="footer-menu"></div>
</div>
</body>
</html>
