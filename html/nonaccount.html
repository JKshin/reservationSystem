<!DOCTYPE>
<html>
<title>nonaccount pay</title>
<head>
<script src="/system/js/jquery-3.1.1.min.js"></script>
<script src="/system/js/nonaccount.js"></script>

<link rel="stylesheet" type="text/css" href="/system/css/nonaccount.css">
</head>
<body>
<a href="http://52.78.4.120:8081/system/html/log.html">로그</a>|
<a href="http://52.78.4.120:8081/system/html/credit.html">신용카드 결제</a>|
<a href="http://52.78.4.120:8081/system/html/login.html">로그인</a>|
<a href="http://52.78.4.120:8081/system/html/nonaccount.html">무통장 입금</a>|
<a href="http://52.78.4.120:8081/system/html/nonaccountInfo.html">무통장 입금 정보</a>|
<a href="http://52.78.4.120:8081/system/html/pay.html">결제</a>|
<a href="http://52.78.4.120:8081/system/html/seat.html">좌석 선택</a>|
<a href="http://52.78.4.120:8081/system/html/train.html">열차 선택</a>|
<a href="http://52.78.4.120:8081/system/html/ticket.html">티켓</a>|
<div class="background">
	<div class="header-menu"></div>
	<div class="content-menu">
		<div class="pay-section">
			<h1>무통장 입금</h1>
			<table>
				<tr>
					<td class="fixed-text">
						금액 : 
					</td>
					<td>
						<div class="invoice-section">
							<span style="float : left" id="invoice">0</span><div style="float : left">원</div>
						</div>
					</td>
				</tr>
				<tr>
					<td class="fixed-text">
						은행 선택 : 
					</td>
					<td>
						<div class="bank-section">
							<select id="bank" name="bank" class ="bank">
								<option value="AAA">AAA 은행</option>
								<option value="BBB">BBB 은행</option>
								<option value="CCC">CCC 은행</option>
							</select>
						</div>
					</td>
				</tr>
				<tr>
					<td class="fixed-text">
						예금주명 : 
					</td>
					<td>
						<div class="accountHost-section">
							<input type="text" id="host" class="host">
						</div>
					</td>
				</tr>
			</table>
		</div>
		<div class="button-section">
			<div class="cancel-button">
				<button type="button" id="cancel" class="cancel">취소</button>
			</div>
			<div class="next-button">
				<button type="button" id="next" class="next">다음</button>
			</div>
		</div>
	</div>
	<div class="footer-menu"></div>
</div>
</body>
</html>
