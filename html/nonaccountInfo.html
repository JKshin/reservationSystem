<!DOCTYPE>
<html>
<title>nonaccount Info</title>
<head>
<script src="/system/js/jquery-3.1.1.min.js"></script>
<script src="/system/js/nonaccountInfo.js"></script>

<link rel="stylesheet" type="text/css" href="/system/css/nonaccountInfo.css">
</head>
<body>
<div class="background">
	<div class="header-menu"></div>
	<div class="content-menu">
		<div class="pay-section">
			<h1>입금 계좌 정보</h1>
			<table>
				<tr>
					<td class="fixed-text">
						계좌 만료일 : 
					</td>
					<td>
						<div class="dueDate-section">
							<span id="year" class="dueDate">2016</span>년<span id="month" class="dueDate">12</span>월<span id="date" class="dueDate">23</span>일<span id="time" class="dueDate">11:59:59</span>
						</div>
					</td>
				</tr>
				<tr>
					<td class="fixed-text">
						입금 금액 : 
					</td>
					<td>
						<div class="invoice-section">
							<span style="float : left" id="invoice">0</span><div style="float : left">원</div>
						</div>
					</td>
				</tr>
				<tr>
					<td class="fixed-text">
						입금 은행 : 
					</td>
					<td>
						<div class="bank-section">
							<span id="bank">국민은행</span>
						</div>
					</td>
				</tr>
				<tr>
					<td class="fixed-text">
						입금 계좌 : 
					</td>
					<td>
						<div class="accountHost-section">
							<span id="accountHost">12365432112345</span>
						</div>
					</td>
				</tr>
			</table>
		</div>
		<div class="button-section">
			<div class="confirm-button">
				<button type="button" id="confirm" class="confirm">입금 확인</button>
			</div>
		</div>
	</div>
	<div class="footer-menu"></div>
</div>
</body>
</html>
