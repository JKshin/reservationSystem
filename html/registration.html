<!DOCTYPE>
<html>
<title>registration</title>
<head>

</head>

<div class="background">

			<table>

					<td>
						name :

					<td>

				<tr>

					<td>

					</td>

							<input type="password" id="pwd" name="pwd" class="input">

				</tr>
				<tr>
					<td>

				<tr>
					<td>

					<td>
						<div class="input-section">
							<input type="email" id="addr" name="addr" class="input">

			<div class="registration-button">
