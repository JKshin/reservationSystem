<!DOCTYPE>
<html>
<title>pay</title>
<head>
<script src="/system/js/pay.js"></script>

<link rel="stylesheet" type="text/css" href="/system/css/pay.css">
</head>
<body>
<div class="background">
	<div class="header-menu"></div>
	<div class="content-menu">
		<div class="pay-section">
			<table>
				<tr>
					<td>
						id : 
					</td>
					<td>
						<div class="id-section">
							<input type="text" id="id" name="id" class="id">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						password : 
					</td>
					<td>
						<div class="pwd-section">
							<input type="password" id="pwd" name="pwd" class="pwd">
						</div>
					</td>
				</tr>
			</table>
		</div>
		<div class="button-section">
			<div class="registration-button">
				<button type="button" class="registration">registration</button>
			</div>
			<div class="login-button">
				<button type="button" class="login">login</button>
			</div>
		</div>
	</div>
	<div class="footer-menu"></div>
</div>

</html>
