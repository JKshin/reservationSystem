<!DOCTYPE>
<html>
<title>pay</title>
<head>
<script src="/system/js/pay.js"></script>
<script src="/system/js/jquery-3.1.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="/system/css/pay.css">
</head>
<body>
<div class="background">
	<div class="header-menu"></div>
	<div class="content-menu">
		<div class="pay-section">
			<table>
				<tr>
					<td>
						금액 : 
					</td>
					<td>
						<div class="id-section">
							<span id="invoice"></span>원
						</div>
					</td>
				</tr>
				<tr>
					<td>
						결제 수단 선택 : 
					</td>
					<td>
						<div class="method-section">
							<select name="method" class ="method">
								<option value="credit">credit card</option>
								<option value="nonaccount">nonaccount</option>
							</select>
						</div>
					</td>
				</tr>
			</table>
		</div>
		<div class="button-section">
			<div class="cancel-button">
				<button type="button" class="cancel">cancel</button>
			</div>
			<div class="next-button">
				<button type="button" class="next">next</button>
			</div>
		</div>
	</div>
	<div class="footer-menu"></div>
</div>
</body>
</html>
