<!DOCTYPE>

								<option value="부산역">부산역</option>
								<option value="대구역">대구역</option>
								
							</select>
						</div>
					</td>
					<td colspan = "2">
						<div>
							도착역
							<select id="dst" name="dst" class ="dst">
								<option value="서울역">서울역</option>
								<option value="영등포역">영등포역</option>
								<option value="수원역">수원역</option>
								<option value="오송역">오송역</option>
								<option value="천안역">천안역</option>
								<option value="광명역">광명역</option>
								<option value="안양역">안양역</option>
								<option value="서대전역">서대전역</option>
								<option value="부산역">부산역</option>
								<option value="대구역">대구역</option>
								<option value="용산역">용산역</option>
							</select>
							<div class="search">

				</tr>

					<td style="width : 15%">열차</td>
